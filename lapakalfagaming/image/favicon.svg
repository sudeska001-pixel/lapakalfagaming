<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Background: Full Black Rounded Square -->
    <rect x="0" y="0" width="64" height="64" rx="16" fill="#000000" />
    
    <!-- Accent Gradient Definition (Blue) -->
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Text "A" -->
    <text x="50%" y="70%" font-family="Arial, sans-serif" font-weight="900" font-size="48" text-anchor="middle" fill="url(#brandGradient)">
        A
    </text>
</svg>
